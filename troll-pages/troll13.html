<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        #scanner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #333;
            border: 2px solid #33ff33;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #33ff33;
            transition: width 0.3s;
        }

        .status {
            margin: 10px 0;
            font-size: 18px;
        }

        .threats {
            margin-top: 20px;
        }

        .threat-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #33ff33;
            background: rgba(51, 255, 51, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #33ff33;
            padding: 20px;
            border-radius: 10px;
            color: #33ff33;
            z-index: 1000;
            text-align: center;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .popup-content {
            font-size: 20px;
            margin-bottom: 10px;
            direction: rtl;
        }

        .troll-image {
            width: 100px;
            height: auto;
            margin: 10px;
            filter: hue-rotate(120deg) brightness(1.2);
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .glitch {
            animation: glitch 0.2s infinite;
        }

        .remove-btn {
            background: #33ff33;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
        }

        .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a1a1a, #000);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        .final-message {
            color: #33ff33;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div id="scanner">
        <h1>جاري فحص النظام...</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="status" id="status">جاري البدء...</div>
        <div class="threats" id="threats"></div>
        <button class="remove-btn" id="removeBtn" style="display: none">REMOVE ALL THREATS ($99.99)</button>
    </div>

    <div class="final-screen" id="finalScreen">
        <div class="final-message">انا اكره الزنوج </div>
        <img src="https://i.pinimg.com/736x/20/7a/16/207a164d2bac0a6f5e85fff8f94c029a.jpg" class="troll-image" style="width: 200px;">
    </div>

    <audio id="scan-sound">
        <source src="https://www.myinstants.com/media/sounds/computer-scanning.mp3" type="audio/mpeg">
    </audio>
    <audio id="alert-sound">
        <source src="https://www.myinstants.com/media/sounds/alert.mp3" type="audio/mpeg">
    </audio>
    <audio id="error-sound">
        <source src="https://www.myinstants.com/media/sounds/error.mp3" type="audio/mpeg">
    </audio>

    <script>
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const threats = document.getElementById('threats');
        const removeBtn = document.getElementById('removeBtn');
        const finalScreen = document.getElementById('finalScreen');
        const scanSound = document.getElementById('scan-sound');
        const alertSound = document.getElementById('alert-sound');
        const errorSound = document.getElementById('error-sound');

        const arabicThreats = [
            "القهوة تسرق الماء من المطبخ",
            "الفأرة تتحدث مع لوحة المفاتيح",
            "الشاشة تشاهد نتفلكس",
            "الرام يأكل البيتزا",
            "المعالج يغني في الحمام",
            "الواي فاي يرقص السالسا",
            "الهاردسك يكتب رواية",
            "البلوتوث يلعب شطرنج",
            "الباور سبلاي نائم",
            "السماعات تطبخ الأرز"
        ];

        const trollImages = [
            '../images/1.jpeg',
            '../images/11.png',
            '../images/13.png',
            '../images/14.jpeg',
            '../images/16.png',
            '../images/17.png',
            '../images/19.png',
            '../images/21.png',
            '../images/23.png',
            '../images/25.png'
        ];

        let currentProgress = 0;

        function createPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.left = Math.random() * (window.innerWidth - 350) + 'px';
            popup.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            
            const trollImg = trollImages[Math.floor(Math.random() * trollImages.length)];
            
            popup.innerHTML = `
                <div class="popup-content">${message}</div>
                <img src="${trollImg}" class="troll-image">
            `;
            
            document.body.appendChild(popup);
            
            setTimeout(() => popup.style.transform = 'scale(1)', 50);
            setTimeout(() => {
                popup.style.transform = 'scale(0)';
                setTimeout(() => popup.remove(), 300);
            }, 3000);

            popup.classList.add('glitch');
            setTimeout(() => popup.classList.remove('glitch'), 500);
        }

        function addThreat() {
            const threat = document.createElement('div');
            threat.className = 'threat-item';
            threat.textContent = arabicThreats[Math.floor(Math.random() * arabicThreats.length)];
            threats.appendChild(threat);
            alertSound.currentTime = 0;
            alertSound.play();
        }

        function updateProgress() {
            if (currentProgress < 100) {
                currentProgress += Math.random() * 5;
                if (currentProgress > 100) currentProgress = 100;
                
                progress.style.width = currentProgress + '%';
                status.textContent = `جاري الفحص... ${Math.floor(currentProgress)}%`;
                
                if (Math.random() > 0.7) {
                    addThreat();
                }
                
                if (Math.random() > 0.8) {
                    createPopup(arabicThreats[Math.floor(Math.random() * arabicThreats.length)]);
                }
                
                if (currentProgress >= 100) {
                    removeBtn.style.display = 'block';
                    status.textContent = '!تم العثور على تهديدات خطيرة';
                    errorSound.play();
                }
                
                setTimeout(updateProgress, Math.random() * 1000 + 500);
            }
        }

        removeBtn.addEventListener('click', () => {
            finalScreen.style.display = 'flex';
            scanSound.play();
        });

        // Start scanning
        scanSound.play();
        updateProgress();

        // Make it difficult to leave
        window.onbeforeunload = function() {
            return "!الفحص لم ينتهي بعد";
        };
    </script>
</body>
</html>
