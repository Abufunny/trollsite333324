<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Impact', sans-serif;
        }
        
        .troll-container {
            text-align: center;
        }
        
        .troll-face {
            width: 400px;
            height: auto;
            max-width: 90vw;
        }
        
        .message {
            font-size: 72px;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="troll-container">
        <img src="https://i.pinimg.com/736x/b6/39/fe/b639fedc8329d2ddc7a2bace9995dce7.jpg" class="troll-face" alt="Troll Face">
        <div class="message">محمد صلاح يطبخ البرمجة في المريخ</div>
    </div>
    
    <!-- Audio element with trolling laughter -->
    <audio id="troll-audio" autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/evil-laugh_1.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Get the audio element
        const audio = document.getElementById('troll-audio');
        
        // Play audio on page click (to handle autoplay restrictions)
        document.addEventListener('click', function() {
            audio.volume = 0.7;
            audio.play();
        });
        
        // Make it difficult to leave the page
        window.onbeforeunload = function() {
            return "Are you sure you want to leave this amazing page?";
        };
    </script>
</body>
</html>
